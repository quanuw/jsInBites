<html>
<script src="parser.js"></script>

 <body>

  <center>
  <table>
    <tr>
      <td colspan="4" align="right" height = "30" style="border: 1px solid black; padding: 5px;">
        <span id="calc-output"></span>
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" onClick="show(this.value)" value="1" id="button-1" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="2" id="button-2" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="3" id="button-3" />
      </td>
      <td>
        <input type="button" onClick="erase()" value="C" id="button-C" />
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" onClick="show(this.value)" value="4" id="button-4" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="5" id="button-5" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="6" id="button-6" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="+" id="button-+" />
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" onClick="show(this.value)" value="7" id="button-7" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="8" id="button-8" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="9" id="button-9" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="-" id="button--" />
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" onClick="show(this.value)" value="*" id="button-*" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="0" id="button-0" />
      </td>
      <td>
        <input type="button" onClick="show(this.value)" value="/" id="button-/" />
      </td>
      <td>
        <input type="button" onClick="calc()" value="=" id="button-=" />
      </td>
    </tr>

  </table>
  </center>

  <script>
    /* Add code here to make the calculator work. */
    function show(clicked_value) {
      document.getElementById("calc-output").innerHTML += clicked_value;
    }

    function erase() {
      document.getElementById("calc-output").innerHTML = "";
    }

    function calc(expression) {
      var exp = Parser.parse(document.getElementById("calc-output").innerHTML);
      var calc = exp.evaluate();
      document.getElementById("calc-output").innerHTML = calc;
    }

  </script>

 </body>
</html>
