<html>
 <body>

  <style>
   table#board td {
    width: 50px ;
    height: 50px ;
    border: 1px solid black ;
   }
  </style>

  <center>
  <table id="board">
    <script>
    var Rows = 4 ;
    var Cols = 4 ;

    for (var i = 0; i < Rows; ++i) {
     document.write("<tr>") ;
     for (var j = 0; j < Cols; ++j) {
       document.write('<td id="cell-'+i+'-'+j+'" onclick="ClickCell(this)">') ;
       document.write("<span></span>") ;
       document.write("</td>") ;
     }
     document.writeln("</tr>") ;
    }
    </script>
  </table>
  </center>

  <script>
  function ClickCell(cell) {
   cell.style.backgroundColor = "red" ;
  }
  </script>
 </body>
</html>
